<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
          alt="google logo"
        />
      </header>
      <section>
        <article class="search-box">
          <p>Search the web using Google!</p>
          <form>
            <input type="text" size="40" />
            <input type="button" value="Google Search" />
            <input type="button" value="I'm feeling lucky" />
          </form>
        </article>
      </section>
      <section class="special-section">
        <article class="special-searches">
          <span> Special Searches</span>
          <br />
          <a href="#">Stanford Search</a>
          <br />
          <a href="#">Linux Search</a>
        </article>
        <article class="info-searches">
          <a href="#">Help!</a> <br />
          <a href="#">About Google!</a> <br />
          <a href="#">Company Info</a> <br />
          <a href="#">Google! Logos</a>
        </article>
        <article class="subscribe-searches">
          <span> Get Google! </span> <br />
          <span> updates monthly: </span> <br />
          <input type="text" value="your e-mail" />
          <input type="submit" value="Subscribe" />
          <a href="#" class="archive-btn">Archive</a>
        </article>
      </section>
      <br />
      <p class="copy">Copyright Â©1998 Google Inc.</p>
    </div>
  </body>
</html>
